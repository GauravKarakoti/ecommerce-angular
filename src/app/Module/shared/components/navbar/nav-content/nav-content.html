<div class="w-full">
    <div class="bg-gray-950 text-white w-full h-1/2 shadow-lg p-6">
        <div class="flex justify-around">
            <div class="flex flex-col" *ngFor="let item of category?.sections">
                <h1 class="text-center">{{item.name}}</h1>
                <button (click)="handleNavigate('/'+selectedSection+'/'+item.id+'/'+section.id)" mat-button *ngFor="let section of item.items">
                    {{section.name}}
                </button>
            </div>
            <div class="hidden lg:block" *ngFor="let item of category?.featured">
                <div class="mb-5">
                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md" [src]="item.imageSrc" [alt]="item.imageAlt">
                </div>
                <p class="text-gray-600">{{item.name}}</p>
            </div>
        </div>
    </div>
</div>
